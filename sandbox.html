<!DOCTYPE html>
<html lang="en-US">
	<head>

		<title>sandbox</title>

<style>
</style>

<body>
<div>
<iframe id="myFrame" width="720" height="420" src="https://fairlyfinfield.github.io/finsLand/" sandbox="allow-forms allow-pointer-lock allow-popups allow-same-origin allow-scripts allow-top-navigation">
